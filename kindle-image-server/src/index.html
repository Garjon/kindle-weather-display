<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kindle Weather</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <img id="weather-forecast" class="img-responsive center-block" height="640" width="480" src="images/weather-forecast.png" />

        <div class="row row-centered">
            <span class="col-md-4"></span>
            <h3 id="joke" class="text-center col-md-4">This is a funny joke.</h3>
            <span class="col-md-4"></span>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
        
        // Reload latest weather forecast
        setInterval(function() {
            $("#weather-forecast").attr("src", "images/weather-forecast.png?"+new Date().getTime());
        }, 600000);

        // Get a new joke
        setInterval(function() {
            $.get("http://api.icndb.com/jokes/random", function( data ) {
              $("#joke").html(data.value.joke);
            });
        }, 60000);

    </script>
</body>
</html>
